#mybatis
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
#   typeAliasesPackage: com.example.sys.api.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    logic-delete-value: 1
    logic-not-delete-value: 0
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
#     sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
tiger:
  swagger2:
    enable: true
    base-package: com.example
    title : Tiger-Cloud
    description: Tiger cloud Restful API docs
    termsOfServiceUrl : http://localhost:8090
    version: 1.0
    apiName: Authorization
    apiKeyName: Authorization  
# 异步线程池
async :
  corePoolSize : 16     #核心线程数
  maxPoolSize : 64      #最大线程数
  queueCapacity : 200    #队列大小(excel模板最大上传题目数量)
  namePrefix : tiger_async   #线程的名称前缀
  keepAlive  : 60 #允许的空闲时间    
