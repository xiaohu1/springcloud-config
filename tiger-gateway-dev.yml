spring:
  cloud:
    gateway:
      locator:
        enabled: true
      routes:
      # 认证中心
      - id: tiger-auth
        uri: lb://tiger-auth
        predicates:
        - Path=/auth/**
#         filters:
#           # 验证码处理
#         - ValidateCodeGatewayFilter
#           # 前端密码解密
#         - PasswordDecoderFilter
      # 模块
      - id: tiger-sys
        uri: lb://tiger-sys
        predicates:
        - Path=/sys/**
#         filters:
#           # 限流配置
#         - name: RequestRateLimiter
#           args:
#             key-resolver: '#{@remoteAddrKeyResolver}'
#             redis-rate-limiter.replenishRate: 10
#             redis-rate-limiter.burstCapacity: 20
#           # 降级配置
#         - name: Hystrix
#           args:
#             name: default
#             fallbackUri: 'forward:/fallback'
      # 代码生成模块
      - id: tiger-generator
        uri: lb://tiger-generator
        predicates:
        - Path=/gen/**
# swagger butler配置
swagger.butler:
  api-docs-path: v2/api-docs
  swagger-version: 1.0
  auto-generate-from-zuul-routes: true
